                                    <div class="row">

                                            </div>
                                        </div>
                                    </div>



                                    <div class="row">
                                        <div class="col-md-12 py-1">
                                            <div class="md-form mb-0">
                                                <label>Email <span class="required_star">*</span></label>
                                                <input type="email" id="email" name="email"
                                                    class="form-control shadow-none" placeholder="Email " />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12 py-1">
                                            <div class="md-form mb-0">
                                                <label>Date of Birth</label>
                                                <input type="date" id="" name="l_name" class="form-control shadow-none"
                                                    placeholder="DOB" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 py-1">
                                            <div class="md-form mb-0">
                                                <label>Date of Anniversary</label>
                                                <input type="date" id="" name="b_name" class="form-control shadow-none"
                                                    placeholder="Date of Anniversary *" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 py-1">
                                            <div class="md-form mb-0">
                                                <label>Address</label>

                                                <textarea id="" name="bc_name" class="form-control shadow-none"
                                                    placeholder="Address *" rows="4" cols="50">

                                                </textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button class="CTA mt-3" id="submitbtn" type="submit">Place Order</button>

                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="./css/validator.js"></script>
    <script>
        $(function () {
            let $signForm = $("#contact-form");
            $.validator.addMethod(
                "noSpace",
                function (value, element) {
                    return value == "" || value.trim().length != 0;
                },
                "Spaces not allowed"
            );

            $.validator.addMethod(
                "test",
                function (Email, element) {
                    var pattern =
                        /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;

                    return $.trim(Email).match(pattern) ? true : false;
                },
                "invalid email pattern"
            );

            $.validator.addMethod(
                "phone",
                function (phone, element) {
                    var pattern =
                        /^((\+[1-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/;

                    return $.trim(phone).match(pattern) ? true : false;
                },
                "invalid phone number"
            );


            if ($signForm.length) {
                $signForm.validate({
                    rules: {
                        email: {
                            required: true,
                            test: true,
                            noSpace: true,
                        },

                        f_name: {
                            required: true,
                            noSpace: true,
                        },

                        payment_method: {
                            required: true,
                            noSpace: true,
                        },
                        state: {
                            required: true,
                            noSpace: true,

                        },
                        city: {
                            required: true,
                            noSpace: true,

                        },
                        address: {
                            required: true,
                            noSpace: true,

                        },
                        zip: {
                            required: true,
                            noSpace: true,

                        },
                        phone: {
                            phone: true,
                            noSpace: true,

                        },
                        comment: {
                            required: true,
                            noSpace: true,

                        },



                    },
                    messages: {
                        email: {
                            required: "Invalid",
                        },

                    },
                });
            }
        });

    </script>
